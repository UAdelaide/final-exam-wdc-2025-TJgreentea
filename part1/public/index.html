<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service – Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* ─── KINEMATIC LOAD BREAK: one simple pulsing animation ─── */
    #dog { animation: pulse 2s infinite; }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>🐶 Dog of the Day</h1>

    <!-- ─── ACCESSIBILITY BREAK: no alt attribute on <img> ─── -->
    <img id="dog" :src="imgUrl">

    <!-- ─── COGNITIVE LOAD BREAK: one long, unbroken paragraph ─── -->
    <p>{{ longBlurb }}</p>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          imgUrl: '',
          longBlurb: `This friendly pup loves fetch, swimming, hiking, agility courses, socializing
          at the dog park, cuddling on the couch, learning new tricks like rollover and play dead,
          enjoys long treats of peanut butter, and always wags its tail when it sees you—truly
          a companion for every type of adventure you can imagine!`
        };
      },
      async mounted() {
        // fetch random dog image
        const res = await fetch('https://dog.ceo/api/breeds/image/random');
        const { message } = await res.json();
        this.imgUrl = message;
      }
    }).mount('#app');
  </script>
</body>
</html>
