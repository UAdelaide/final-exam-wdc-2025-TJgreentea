<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ¶ Dog of the Day</title>
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    /* Clashy colors, tiny & huge text, oscillating animations */
    body {
      background: linear-gradient(45deg, hotpink, lime) no-repeat fixed;
      color: yellow;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    h1 { font-size: 5rem; animation: wobble 1s infinite; }
    p { font-size: 0.5rem; }
    .dog-card {
      border: 10px dashed cyan;
      padding: 2rem;
      margin: 2rem auto;
      width: 80%;
      animation: pulse 0.7s infinite;
    }
    @keyframes wobble {
      0%,100% { transform: rotate(-5deg); }
      50%     { transform: rotate(5deg); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.2); }
    }
    button {
      background: radial-gradient(circle, red, orange);
      color: white;
      border: none;
      padding: 1rem 2rem;
      animation: shake 0.2s infinite;
    }
    @keyframes shake {
      0%,100% { transform: translateX(-2px); }
      50%     { transform: translateX(2px); }
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>ğŸ• Dog of the Day!</h1>

    <!-- Too much info, tiny labels, no ARIA, no alt text -->
    <div class="dog-card" tabindex="0">
      <img :src="imgUrl" />
      <p>Name: {{ dog.name }} | Breed: {{ dog.breed }} | Age: {{ dog.age }}</p>
      <p>Description: A friendly pup who loves long walks in the park, swimming, and chasing squirrels!</p>
      <button @click="fetchDog()">Fetch Another!</button>
    </div>

    <!-- Cluttered footer -->
    <footer>
      <marquee behavior="alternate">
        <span style="font-size:0.6rem">Visit our other pages: Home Â· About Â· Contact Â· Terms Â· Privacy Â· Careers Â· Blog Â· Support Â· FAQ Â· â€¦</span>
      </marquee>
    </footer>
  </div>

  <script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        dog: { name: 'Rover', breed: 'mystery', age: 'N/A' },
        imgUrl: ''
      };
    },
    methods: {
      async fetchDog() {
        try {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const { message } = await res.json();
          this.imgUrl = message;
        } catch (e) {
          console.error(e);
        }
      }
    },
    mounted() {
      this.fetchDog();
    }
  }).mount('#app');
  </script>
</body>
</html>
