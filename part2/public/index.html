<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- LOGIN FORM (unchanged) -->
    <form id="loginForm" class="row g-3 mb-4" @submit.prevent="login">
      <!-- … existing login form fields … -->
    </form>

    <!-- DASHBOARD LINKS (unchanged) -->
    <div id="links" v-if="loggedIn">
      <!-- … existing links … -->
    </div>

    <!-- ADDED: Dogs table with random photos -->
    <div v-if="dogs.length" class="table-responsive mt-5"> <!-- ADDED -->
      <h2 class="mb-3">All Dogs</h2>                      <!-- ADDED -->
      <table class="table table-striped">
        <thead class="table-dark">
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="d in dogs" :key="d.dog_id">        <!-- ADDED -->
            <td><img :src="d.photo" :alt="d.name" class="img-thumbnail" width="80"></td> <!-- ADDED -->
            <td>{{ d.name }}</td>                                                  <!-- ADDED -->
            <td class="text-capitalize">{{ d.size }}</td>                           <!-- ADDED -->
            <td>{{ d.owner_username }}</td>                                         <!-- ADDED -->
          </tr>
        </tbody>
      </table>
    </div>
    <div v-else-if="dogError" class="alert alert-danger">{{ dogError }}</div> <!-- ADDED -->
    <div v-else class="alert alert-info">Loading dogs…</div>                   <!-- ADDED -->

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email: '',
          password: '',
          role: null,
          loggedIn: false,
          dogs: [],       // ADDED: hold list of dogs + photos
          dogError: ''    // ADDED: error message for dogs loading
        };
      },
      methods: {
        async login() { /* existing login logic */ },

        // ADDED: fetch all dogs, then attach a random photo to each
        async loadDogs() {                               // ADDED
          try {                                          // ADDED
            // 1) fetch dog details from our API            ADDED
            const res  = await fetch('/api/dogs');       // ADDED
            if (!res.ok) throw new Error('Failed to fetch /api/dogs'); // ADDED
            const base = await res.json();               // ADDED

            // 2) enrich each with a random image          ADDED
            const withPics = await Promise.all(          // ADDED
              base.map(async d => {                      // ADDED
                try {                                    // ADDED
                  const imgRes      = await fetch('https://dog.ceo/api/breeds/image/random'); // ADDED
                  const { message } = await imgRes.json(); // ADDED
                  return { ...d, photo: message };       // ADDED
                } catch {                               // ADDED
                  // fallback placeholder                  ADDED
                  return { ...d, photo: 'https://via.placeholder.com/80?text=Dog' }; // ADDED
                }                                        // ADDED
              })                                         // ADDED
            );                                           // ADDED
            this.dogs = withPics;                        // ADDED
          } catch (err) {                                // ADDED
            this.dogError = err.message;                 // ADDED
          }                                              // ADDED
        }                                                // ADDED
      },
      mounted() {
        this.loadDogs();  // ADDED: kick off dogs+photos fetch on page load
      }
    }).mount('#app');
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
