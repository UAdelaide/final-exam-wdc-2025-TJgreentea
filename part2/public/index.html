<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="row g-3 mb-4" @submit.prevent="login">
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          v-model="email"
          required
        >
      </div>
      <div class="col-12">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          v-model="password"
          required
        >
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </form>

    <!-- DASHBOARD LINKS (hidden until login) -->
    <div id="links" v-if="loggedIn">
      <a
        v-if="role === 'owner'"
        href="/owner-dashboard.html"
        class="btn btn-secondary me-2"
      >Owner Dashboard</a>
      <a
        v-if="role === 'walker'"
        href="/walker-dashboard.html"
        class="btn btn-secondary"
      >Walker Dashboard</a>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          email: '',
          password: '',
          role: null,
          loggedIn: false
          dogs:[],
          dogError:
        };
      },
      methods: {
        async login() {
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                email: this.email,
                password: this.password
              })
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'Login failed');

            // store role and mark as logged in
            this.role     = data.user.role;
            this.loggedIn = true;

            // optionally, you could auto-redirect instead:
            // if (this.role === 'owner') window.location = '/owner-dashboard.html';
            // else window.location = '/walker-dashboard.html';
          } catch (err) {
            alert(err.message);
          }
        }
      }
    }).mount('#app');
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
